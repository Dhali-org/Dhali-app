name: deployed-staging
'on':
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Build
        if: github.ref == 'refs/heads/develop'
        run: |
          mv firebase{.staging,}.json
          mv lib/firebase_options{.staging,}.dart 
          cp assets/public{.staging,}.json
      - run: flutter build web --release --dart-define=DEPLOYMENT_ENVIRONMENT=staging
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: github.ref == 'refs/heads/develop'
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KERNML }}'
          channelId: live
          projectId: kernml
