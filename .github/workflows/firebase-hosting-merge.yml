name: deployed
'on':
  push:
    branches:
      - main
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Build
        if: github.ref == 'refs/heads/develop'
        run: |
          mv firebase.staging.json firebase.json
          mv lib/firebase_options.staging.dart lib/firebase_options.dart
      - run: flutter build web --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: github.ref == 'refs/heads/develop'
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KERNML }}'
          channelId: live
          projectId: kernml
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: github.ref == 'refs/heads/main'
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DHALI_PROD }}'
          channelId: live
          projectId: dhali-prod
