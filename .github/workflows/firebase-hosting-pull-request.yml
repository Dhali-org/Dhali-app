name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'
          channel: 'stable'
      - name: Configure the app for staging
        run: |
          mv firebase{.staging,}.json
          mv lib/firebase_options{.staging,}.dart 
          cp assets/public{.staging,}.json
      - name: Inject GTM snippets
        run: |
          GTM_STAGING_HEAD_SNIPPET=$(cat web/gtm_head_staging.html)
          GTM_STAGING_BODY_SNIPPET=$(cat web/gtm_body_staging.html)
          perl -i -pe "s#<!-- GTM_HEAD -->#${GTM_STAGING_HEAD_SNIPPET}#gs" web/index.html
          perl -i -pe "s#<!-- GTM_BODY -->#${GTM_STAGING_BODY_SNIPPET}#gs" web/index.html
      - name: Build the app
        run: |
          flutter build web --profile --dart-define=Dart2jsOptimization=O0 --dart-define=DEPLOYMENT_ENVIRONMENT=staging
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KERNML }}'
          projectId: kernml
